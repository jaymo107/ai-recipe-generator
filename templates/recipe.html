<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <div class="container mx-auto p-12">
            <div class="grid grid-cols-6 gap-4">
                <a href="/" class="col-span-6 text-center text-2xl font-bold">
                    AI Recipe Generator
                </a>

                <div
                    class="col-span-4 col-start-2 flex flex-col space-y-6 rounded-lg border border-gray-200 bg-white p-12 shadow"
                >
                    <h2 class="mb-4 text-center text-xl underline">
                        {{ .Name }}
                    </h2>

                    <div class="text-md flex w-full flex-col space-y-4">
                        <h2 class="text-xl font-medium">Ingredients</h2>
                        <div class="ml-12">
                            <ul class="list-disc">
                                {{range .Ingredients}}
                                <li>{{ . }}</li>
                                {{end}}
                            </ul>
                        </div>
                    </div>

                    <div class="text-md flex w-full flex-col space-y-4">
                        <h2 class="text-xl font-medium">Method</h2>
                        <div class="ml-12">
                            <ol class="list-decimal">
                                {{range .Instructions}}
                                <li>{{ . }}</li>
                                {{end}}
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
