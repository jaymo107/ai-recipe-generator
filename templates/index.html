<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <div class="container mx-auto p-12">
            <form
                method="post"
                action="/generate"
                class="grid grid-cols-6 gap-4"
            >
                <a href="/" class="col-span-6 text-center text-2xl font-bold">
                    AI Recipe Generator
                </a>

                <div
                    class="col-span-4 col-start-2 col-end-6 flex w-full flex-col text-xl"
                >
                    <div
                        class="w-full rounded-lg border border-gray-200 bg-white p-4 shadow sm:p-8 dark:border-gray-700 dark:bg-gray-800"
                    >
                        <div class="mb-4 flex items-center justify-between">
                            <h5
                                class="text-xl font-bold leading-none text-gray-900 dark:text-white"
                            >
                                My Ingredients
                            </h5>
                        </div>
                        <div
                            class="border-l-4 border-blue-500 bg-blue-50 p-4 text-sm text-blue-700"
                            role="alert"
                        >
                            <p class="font-bold">
                                Enter your ingredients below.
                            </p>
                            <p>
                                Please enter each ingredient on each new line,
                                once you are ready hit the generate button and a
                                recipe will be generated for you on the next
                                page.
                            </p>
                        </div>

                        <div class="mt-6">
                            <textarea
                                required
                                id="ingredients"
                                name="ingredients"
                                rows="4"
                                class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
                                placeholder="Enter each ingredient one on each line..."
                            ></textarea>
                        </div>
                    </div>
                </div>
                <button
                    type="submit"
                    class="col-span-4 col-start-2 col-end-6 w-full items-center justify-center gap-x-2 rounded-md border border-transparent bg-blue-600 px-4 py-3 text-sm font-semibold text-white hover:bg-blue-700 disabled:pointer-events-none disabled:opacity-50 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600"
                >
                    Generate Recipe
                </button>
            </form>
        </div>
    </body>
</html>
